<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hockey by Tailwind</title>
    <!-- daisy ui cdn  -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- fon awesome cdn -->
    <script src="https://kit.fontawesome.com/82b4de73d1.js" crossorigin="anonymous"></script>
</head>

<body>
    <header class="container mx-auto px-5">
        <div class="navbar bg-base-100">
            <div class="navbar-start">
                <div class="dropdown">
                    <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M4 6h16M4 12h8m-8 6h16" />
                        </svg>
                    </div>
                    <ul tabindex="0"
                        class="menu menu-sm dropdown-content bg-base-100 rounded-box z-[1] mt-3 w-52 p-2 shadow">
                        <li><a>Home</a></li>
                        <li><a>About</a></li>
                        <li><a>Pages</a></li>
                        <li><a>Blog</a></li>
                        <li><a>Contact</a></li>
                    </ul>
                </div>
                <a class="btn btn-ghost text-3xl font-bold">Hockey<span class="text-red-500">'</span>s</a>
            </div>
            <div class="navbar-center hidden lg:flex">
                <ul class="menu menu-horizontal px-1 text-xl font-medium">
                    <li class="hover:text-red-500 duration-300 ease-in-out"><a>Home</a></li>
                    <li class="hover:text-red-500 duration-300 ease-in-out"><a>About</a></li>
                    <li class="hover:text-red-500 duration-300 ease-in-out"><a>Pages</a></li>
                    <li class="hover:text-red-500 duration-300 ease-in-out"><a>Blog</a></li>
                    <li class="hover:text-red-500 duration-300 ease-in-out"><a>Contact</a></li>
                </ul>
            </div>
            <div class="navbar-end space-x-5">
                <i class="fa-solid fa-magnifying-glass"></i>
                <a class="btn btn-error text-white text-lg">Get Ticket</a>
            </div>
        </div>
        <!-- banner part  -->
        <div class="relative ">

            <div class="carousel w-full">
                <div id="slide1" class="carousel-item relative w-full">
                    <img src="./Images/1.png" class="w-full" />
                    <div class="absolute bottom-6 left-6  flex space-x-3">
                        <a href="#slide4" class="btn btn-circle bg-slate-900 text-white">❮</a>
                        <a href="#slide2" class="btn btn-circle bg-slate-900 text-white">❯</a>
                    </div>
                </div>
                <div id="slide2" class="carousel-item relative w-full">
                    <img src="./Images/1.png" class="w-full" />
                    <div class="absolute bottom-6 left-6  flex space-x-3">
                        <a href="#slide1" class="btn btn-circle bg-slate-900 text-white">❮</a>
                        <a href="#slide3" class="btn btn-circle bg-slate-900 text-white">❯</a>
                    </div>
                </div>
                <div id="slide3" class="carousel-item relative w-full">
                    <img src="https://img.daisyui.com/images/stock/photo-1414694762283-acccc27bca85.webp"
                        class="w-full" />
                    <div class="absolute bottom-6 left-6  flex space-x-3">
                        <a href="#slide2" class="btn btn-circle bg-slate-900 text-white">❮</a>
                        <a href="#slide4" class="btn btn-circle bg-slate-900 text-white">❯</a>
                    </div>
                </div>
                <div id="slide4" class="carousel-item relative w-full">
                    <img src="https://img.daisyui.com/images/stock/photo-1665553365602-b2fb8e5d1707.webp"
                        class="w-full" />
                    <div class="absolute bottom-6 left-6  flex space-x-3">
                        <a href="#slide3" class="btn btn-circle bg-slate-900 text-white">❮</a>
                        <a href="#slide1" class="btn btn-circle bg-slate-900 text-white">❯</a>
                    </div>
                </div>
            </div>
            <div
                class="lg:w-1/3 bg-slate-900 text-white py-12 px-6 rounded-md space-y-4 lg:absolute bottom-12 right-12 ">
                <h6 class="text-2xl font-semibold">Meet all the heroes from the field</h6>
                <p>Dit amet consectetur. Condimentum dignissim adipiscing aliquam turpis placerat dolor. Purus urna in
                    sit nullam proin. </p>
            </div>
        </div>
    </header>
</body>

</html>
